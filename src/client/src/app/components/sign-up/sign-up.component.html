<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4>Sign Up</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input class="form-control" formControlName="firstName" placeholder="Enter first name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input class="form-control" formControlName="lastName" placeholder="Enter last name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input class="form-control" formControlName="userName" placeholder="Enter username" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" formControlName="email" placeholder="Enter email" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" formControlName="password" placeholder="Enter password" />
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input class="form-control" formControlName="phoneNumber" placeholder="Enter phone number" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
